---
 - name: get variables from terraform
   hosts: localhost
   connection: local
   gather_facts: no
   become: false
   tasks:
    - shell: python tf_variables.py
 - name: Provision an EC2 instance
   hosts: localhost
   connection: local
   gather_facts: no
   tags: provisioning
   vars_files:
    - ~/security/ipa/files/awsindia0cred.yml
    - ~/security/ipa/files/tf_variables
   tasks:
    - name: Update the ansible cfg file with host inventory path
      local_action: lineinfile
                    dest="/etc/ansible/ansible.cfg"
                    regexp={{ base_dir }}
                    insertafter='\[defaults\]'
                    line="inventory      = {{base_dir}}/inventory"
      become: true
    - name: Update the ansible hosts file with new IP addresses
      local_action: lineinfile
                    dest="~/security/inventory/freeipa"
                    regexp={{ ipa_openvpn_proxy_1_private_ip }}
                    insertafter='\[ipaopenvpn1\]'
                    line="{{ipa_openvpn_proxy_1_private_ip}} ansible_ssh_private_key_file=~/.ssh/{{ssh_keyname}}.pem ansible_user=ubuntu ansible_connection=ssh"
      with_items: "~/security/ipa/files/tf_variables"
    - name: Wait for SSH to come up
      wait_for: host={{ ipa_openvpn_proxy_1_private_ip }} port=22 delay=60 timeout=320 state=started
      with_items: "~/security/ipa/files/tf_variables"
    - name: copy pem file on to newly created instance
      command: scp -oStrictHostKeyChecking=no -i ~/.ssh/{{ssh_keyname}}.pem ~/.ssh/{{ssh_keyname}}.pem ubuntu@{{ipa_openvpn_proxy_1_private_ip}}:~/.ssh
      ignore_errors: True
      with_items: "~/security/ipa/files/tf_variables"
    - name: copy edit_authorized_keys.py to remote host
      command: scp -oStrictHostKeyChecking=no -i ~/.ssh/{{ssh_keyname}}.pem ~/security/ipa/edit_authorized_keys.py ubuntu@{{ipa_openvpn_proxy_1_private_ip}}:~
      ignore_errors: True
